<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Plumes - Login</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
  .example-mask {
    z-index: 99998;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: #fff;
  }
  </style>
</head>
<body>

  <rv-require
    name="layout"
    src="../public/layout/layout"

    data-bind-onloaded="onloaded"
    data-bind-beforerequire="beforerequire"
    data-bind-brand="brand"
    data-bind-apps="apps"
    data-bind-user="user"
  >
    <rv-partial target="mask-title">
      Login <span>example</span>
    </rv-partial>
    <rv-partial target="message-title">
      Login <span>example</span>
    </rv-partial>
    <rv-partial target="content">

      <rv-require
        name="login"
        src="../public/login/login"
        ondemand="login"

        data-text-question="Who are you?"
        data-text-username="Name"
        data-text-userpassword="Password"
      ></rv-require>

    </rv-partial>
  </rv-require>

  <div class="example-mask"></div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.js"></script>
  <script type="text/javascript" src="http://cdn.ractivejs.org/latest/ractive.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ractive-require/0.2.3/ractive-require.js"></script>
  <script type="text/javascript" src="https://www.myersdaily.org/joseph/javascript/md5.js"></script>
  <script type="text/javascript" src="/public/layout/layout-bootstrap.js"></script>

  <script type="text/javascript">
  (function() {
    'use strict';

    window.Ractive.bootstrap(function(page) {

      page.set('brand', 'Plumes');
      page.set('apps', [{
        name: 'Layout example',
        select: function() {
          window.location.href = '/examples/layout.html';
        }
      }, {
        name: 'Login example',
        selected: true,
        select: function() {
          window.location.href = '/examples/login.html';
        }
      }]);
      page.set('user', {
        avatar: 'https://www.gravatar.com/avatar/9e38451efa23937301594f273033c5f1.png'
      });

      page.set('beforerequire', function(Layout, callback) {
        Layout.require('login').then(function() {

          var Login = Layout.childrenRequire[0];

          Login.on('usernameChanged', function(username) {
            if (username) {
              Login.set(
                'avatar',
                'https://www.gravatar.com/avatar/' + window.md5(username) + '.png'
              );
            }
          });

          Login.on('login', function(args) {
            if (args.username && args.userpassword) {
              Login.fire('logged', 'Welcome back <strong>' + args.username + '</strong>');
            }
          });

          Login.on('closed', function() {
            callback();
          });
        });
      });

      page.set('onloaded', function() {
        $('.example-mask').remove();
      });

      page.require();
    });

  })();
</script>
</body>
</html>
